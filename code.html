<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="code.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <title> Simon Game </title>
</head>

<body>
  <div class="heading">
    <h1> Welcome To The Simon Game - A Classic Memory Game </h1>
  </div>
  <div class="start">
    <button type="button" class="btn btn-outline-dark"> START GAME </button>
  </div>
  <div>
    <h2 class="score"> LEVEL: 0 </h2>
  </div>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4 red">red</div>
      <div class="col-4 green">green</div>
    </div>
    <div class="row justify-content-around">
      <div class="col-4 pink">pink</div>
      <div class="col-4 blue">blue</div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>

</html>
